                    </div>

                </div>
            </div>
        </div>

        <div>
            <h3 class="font-bold text-gray-800 mb-3 text-sm uppercase tracking-wide">Reci√©n Llegados</h3>
            
            <div class="grid gap-5">
                <template x-for="car in filteredCars" :key="car.id">
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden active:scale-95 transition-transform duration-100" @click="openCar(car)">
                        
                        <div class="relative h-56 bg-gray-200">
                            <img :src="car.image" class="w-full h-full object-cover">
                            
                            <div class="absolute top-3 left-3 flex gap-1">
                                <span x-show="car.verified" class="bg-white/90 backdrop-blur text-blue-700 text-xs font-bold px-2 py-1 rounded-md shadow-sm border border-blue-100 flex items-center gap-1">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>

                        </div>

                        <div class="p-4">
                            <div class="flex justify-between items-start mb-1">
                                <h3 class="text-lg font-extrabold text-gray-900 leading-tight" x-text="car.model"></h3>
                                <span class="text-green-600 font-black text-lg" x-text="car.price"></span>
                            </div>
                            <p class="text-sm text-gray-500 mb-3" x-text="car.km + ' ‚Ä¢ ' + car.trans"></p>

                                <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs font-semibold rounded-md" x-text="car.legal"></span>
