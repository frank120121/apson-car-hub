<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vender Auto - Apson Car Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/sell.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 pb-10 select-none" x-data="sellApp()">

    <div class="bg-white border-b border-gray-200 sticky top-0 z-40 px-4 py-3 flex items-center gap-3 shadow-sm">
        <a href="index.html" class="p-2 bg-gray-100 rounded-full text-gray-600 active:bg-gray-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        </a>
        <h1 class="font-bold text-lg text-gray-900">Vender Unidad</h1>
    </div>

    <main class="p-5 max-w-md mx-auto">
        
        <div class="mb-6">
            <div class="flex justify-between items-end mb-2">
                <label class="block text-sm font-bold text-gray-700">Fotos del Auto</label>
                <span class="text-xs text-gray-400" x-text="files.length + '/5 fotos'"></span>
            </div>
            
            <div x-show="files.length === 0" 
                 class="relative aspect-video bg-gray-100 rounded-xl border-2 border-dashed border-gray-300 flex flex-col justify-center items-center cursor-pointer active:scale-95 transition-transform hover:bg-gray-50" 
                 @click="$refs.fileInput.click()">
                <div class="p-3 bg-white rounded-full shadow-sm mb-2">
                    <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </div>
                <span class="text-xs font-bold uppercase tracking-wide text-gray-500">Subir Fotos</span>
            </div>

            <div x-show="files.length > 0" class="flex gap-3 overflow-x-auto pb-2 snap-x">
                <div x-show="files.length < 5" 
                     class="snap-start shrink-0 w-24 h-24 bg-gray-100 rounded-lg border-2 border-dashed border-gray-300 flex flex-col justify-center items-center cursor-pointer active:scale-95"
                     @click="$refs.fileInput.click()">
                    <span class="text-2xl text-gray-400">+</span>
                    <span class="text-[10px] font-bold text-gray-500">Agregar</span>
                </div>

                <template x-for="(url, index) in previewUrls" :key="index">
                    <div class="snap-start shrink-0 w-32 aspect-video relative rounded-lg overflow-hidden shadow-sm border border-gray-200">
                        <img :src="url" class="w-full h-full object-cover">
                        <button @click="removeFile(index)" class="absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 shadow-md active:scale-90">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                </template>
            </div>

            <input x-ref="fileInput" type="file" multiple accept="image/*" class="hidden" @change="handleFile($event)">
        </div>

        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Año</label>
                    <select x-model="form.year" class="w-full p-3 bg-white border border-gray-300 rounded-lg font-semibold outline-none focus:border-blue-500 appearance-none">
                        <template x-for="year in years">
                            <option :value="year" x-text="year"></option>
                        </template>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Marca</label>
                    <select x-model="form.make" class="w-full p-3 bg-white border border-gray-300 rounded-lg font-semibold outline-none focus:border-blue-500 appearance-none">
                        <template x-for="make in makes">
                            <option :value="make" x-text="make"></option>
                        </template>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Modelo</label>
                    <select x-model="form.model" class="w-full p-3 bg-white border border-gray-300 rounded-lg font-semibold outline-none focus:border-blue-500 appearance-none">
                        <template x-for="model in availableModels">
                            <option :value="model" x-text="model"></option>
                        </template>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Versión / Trim</label>
                    <input type="text" x-model="form.trim" class="w-full p-3 bg-white border border-gray-300 rounded-lg font-semibold outline-none focus:border-blue-500" placeholder="Ej. Lariat, GT, S">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tipo</label>
                        <select x-model="form.type" class="w-full p-3 bg-white border border-gray-300 rounded-lg outline-none font-semibold appearance-none">
                            <template x-for="type in types">
                                <option :value="type" x-text="type"></option>
                            </template>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Kilometraje</label>
                        <div class="relative">
                            <input type="number" x-model="form.km" class="w-full p-3 pr-8 bg-white border border-gray-300 rounded-lg font-semibold outline-none focus:border-blue-500" placeholder="0">
                            <span class="absolute right-3 top-3 text-gray-400 text-xs font-bold">km</span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Transmisión</label>
                        <select x-model="form.trans" class="w-full p-3 bg-white border border-gray-300 rounded-lg outline-none">
                            <option value="Auto">Automática</option>
                            <option value="Std">Estándar</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Precio</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-400 font-bold">$</span>
                            <input type="number" x-model="form.price" class="w-full p-3 pl-7 bg-white border border-gray-300 rounded-lg text-lg font-bold text-green-700 outline-none focus:border-green-500" placeholder="0">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Estatus Legal</label>
                    <select x-model="form.legal" class="w-full p-3 bg-white border border-gray-300 rounded-lg outline-none">
                        <option value="Importado">Importado</option>
                        <option value="Nacional">Nacional</option>
                        <option value="Fronterizo">Fronterizo</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Descripción / Notas</label>
                    <textarea x-model="form.desc" rows="3" class="w-full p-3 bg-white border border-gray-300 rounded-lg font-medium outline-none focus:border-blue-500 resize-none" placeholder="Ej. Llantas nuevas, A/C frío, sonido Bose, único dueño..."></textarea>
                </div>
            </div>
        </div>

        <div class="mt-8">
            <button @click="submitCar" 
                    :disabled="uploading || files.length === 0"
                    class="w-full py-4 bg-blue-600 text-white font-bold text-lg rounded-xl shadow-lg shadow-blue-200 active:scale-95 transition-all flex justify-center items-center gap-2 disabled:bg-gray-300 disabled:shadow-none disabled:cursor-not-allowed">
                
                <span x-show="!uploading">Publicar Ahora</span>
                
                <span x-show="uploading" class="flex items-center gap-2">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Subiendo fotos...
                </span>
            </button>
            <p class="text-center text-xs text-gray-400 mt-4">Al publicar aceptas los términos de ApsonCarHub</p>
        </div>

    </main>
</body>
</html>
