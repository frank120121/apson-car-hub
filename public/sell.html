<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vender Auto - Apson Car Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module" src="./js/sell.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 pb-10 select-none" x-data="sellApp()">

    <div class="bg-white border-b border-gray-200 sticky top-0 z-40 px-4 py-3 flex items-center gap-3 shadow-sm">
        <a href="index.html" class="p-2 bg-gray-100 rounded-full text-gray-600 active:bg-gray-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        </a>
        <h1 class="font-bold text-lg text-gray-900">Vender Unidad</h1>
    </div>

    <main class="p-5 max-w-md mx-auto">
        
        <div class="mb-6">
            <label class="block text-sm font-bold text-gray-700 mb-2">Foto Principal</label>
            
            <div class="relative aspect-video bg-gray-200 rounded-xl overflow-hidden border-2 border-dashed border-gray-300 flex flex-col justify-center items-center cursor-pointer active:scale-95 transition-transform" 
                 @click="$refs.fileInput.click()">
                
                <div x-show="!previewUrl" class="text-gray-400 flex flex-col items-center">
                    <div class="p-3 bg-white rounded-full shadow-sm mb-2">
                        <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </div>
                    <span class="text-xs font-bold uppercase tracking-wide">Tocar para subir</span>
                </div>

                <img x-show="previewUrl" :src="previewUrl" class="absolute inset-0 w-full h-full object-cover">
                
                <div x-show="previewUrl" class="absolute bottom-2 right-2 bg-black/70 text-white text-xs px-2 py-1 rounded backdrop-blur-sm">
                    Cambiar
                </div>
            </div>

            <input x-ref="fileInput" type="file" accept="image/*" class="hidden" @change="handleFile($event)">
        </div>

        <div class="space-y-4">
            <div class="grid grid-cols-3 gap-4">
                <div class="col-span-1">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Año</label>
                    <input type="number" x-model="form.year" class="w-full p-3 bg-white border border-gray-300 rounded-lg font-semibold text-center outline-none focus:border-blue-500" placeholder="2015">
                </div>
                <div class="col-span-2">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Modelo</label>
                    <input type="text" x-model="form.model" class="w-full p-3 bg-white border border-gray-300 rounded-lg font-semibold outline-none focus:border-blue-500" placeholder="Ej. Ford Lobo Lariat">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Precio (Pesos)</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400 font-bold">$</span>
                    <input type="number" x-model="form.price" class="w-full p-3 pl-7 bg-white border border-gray-300 rounded-lg text-lg font-bold text-green-700 outline-none focus:border-green-500" placeholder="250000">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Estatus Legal</label>
                    <select x-model="form.legal" class="w-full p-3 bg-white border border-gray-300 rounded-lg outline-none">
                        <option value="Importado">Importado</option>
                        <option value="Nacional">Nacional</option>
                        <option value="Fronterizo">Fronterizo</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Transmisión</label>
                    <select x-model="form.trans" class="w-full p-3 bg-white border border-gray-300 rounded-lg outline-none">
                        <option value="Auto">Automática</option>
                        <option value="Std">Estándar</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mt-8">
            <button @click="submitCar" 
                    :disabled="uploading || !file"
                    class="w-full py-4 bg-blue-600 text-white font-bold text-lg rounded-xl shadow-lg shadow-blue-200 active:scale-95 transition-all flex justify-center items-center gap-2 disabled:bg-gray-300 disabled:shadow-none disabled:cursor-not-allowed">
                
                <span x-show="!uploading">Publicar Ahora</span>
                
                <span x-show="uploading" class="flex items-center gap-2">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Subiendo...
                </span>
            </button>
            <p class="text-center text-xs text-gray-400 mt-4">Al publicar aceptas los términos de ApsonCarHub</p>
        </div>

    </main>
</body>
</html>
