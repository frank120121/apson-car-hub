<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vender Auto - NexCar</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/sell.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

</head>
<body class="pb-10 select-none text-gray-800" x-data="sellApp()">

    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-0 w-[400px] h-[400px] bg-purple-300/20 rounded-full blur-[100px] -ml-20 -mt-20"></div>
        <div class="absolute bottom-0 right-0 w-[400px] h-[400px] bg-blue-300/20 rounded-full blur-[100px] -mr-20 -mb-20"></div>
    </div>

    <div class="sticky top-4 z-40 px-4 mb-6">
        <div class="liquid-glass rounded-full px-4 py-3 flex items-center gap-4">
            <a href="index.html" class="p-2 bg-white/40 rounded-full text-gray-700 active:bg-white/60 transition-colors backdrop-blur-md">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            </a>
            <h1 class="font-bold text-lg text-gray-900 tracking-tight">Vender Unidad</h1>
        </div>
    </div>

    <main class="relative z-10 p-4 max-w-md mx-auto">
        
        <div class="liquid-glass rounded-[40px] p-6 mb-6">
            <div class="flex justify-between items-end mb-4 px-1">
                <label class="block text-sm font-bold text-gray-700">Fotos del Auto</label>
                <span class="text-xs text-gray-500 font-medium" x-text="files.length + '/5 fotos'"></span>
            </div>
            
            <div x-show="files.length === 0" 
                 class="relative aspect-video bg-white/20 rounded-3xl border-2 border-dashed border-white/40 flex flex-col justify-center items-center cursor-pointer active:scale-95 transition-all hover:bg-white/30 backdrop-blur-sm" 
                 @click="$refs.fileInput.click()">
                <div class="p-4 bg-white/60 rounded-full shadow-sm mb-3 backdrop-blur-md">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </div>
                <span class="text-xs font-bold uppercase tracking-wide text-gray-600">Subir Fotos</span>
            </div>

            <div x-show="files.length > 0" class="flex gap-3 overflow-x-auto pb-4 snap-x pt-2">
                <div x-show="files.length < 5" 
                     class="snap-start shrink-0 w-24 h-24 bg-white/30 rounded-2xl border-2 border-dashed border-white/40 flex flex-col justify-center items-center cursor-pointer active:scale-95 hover:bg-white/40 backdrop-blur-sm transition-all"
                     @click="$refs.fileInput.click()">
                    <span class="text-2xl text-gray-500">+</span>
                    <span class="text-[10px] font-bold text-gray-600">Agregar</span>
                </div>

                <template x-for="(url, index) in previewUrls" :key="index">
                    <div class="snap-start shrink-0 w-32 aspect-video relative rounded-2xl overflow-hidden shadow-sm border border-white/20">
                        <img :src="url" class="w-full h-full object-cover">
                        <button @click="removeFile(index)" class="absolute top-1 right-1 bg-red-500/80 backdrop-blur text-white rounded-full p-1 shadow-md active:scale-90">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                </template>
            </div>

            <input x-ref="fileInput" type="file" multiple accept="image/*" class="hidden" @change="handleFile($event)">
        </div>

        <div class="liquid-glass rounded-[40px] p-6 space-y-5">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2 pl-2">Año</label>
                    <div class="relative">
                        <select x-model="form.year" class="liquid-input w-full p-3 rounded-2xl font-bold text-gray-800 outline-none appearance-none">
                            <template x-for="year in years">
                                <option :value="year" x-text="year"></option>
                            </template>
                        </select>
                        <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                             <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2 pl-2">Marca</label>
                    <div class="relative">
                        <select x-model="form.make" class="liquid-input w-full p-3 rounded-2xl font-bold text-gray-800 outline-none appearance-none">
                            <template x-for="make in makes">
                                <option :value="make" x-text="make"></option>
                            </template>
                        </select>
                        <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                             <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2 pl-2">Modelo</label>
                    <div class="relative">
                        <select x-model="form.model" class="liquid-input w-full p-4 rounded-2xl font-bold text-gray-800 outline-none appearance-none">
                            <template x-for="model in availableModels">
                                <option :value="model" x-text="model"></option>
                            </template>
                        </select>
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2 pl-2">Versión</label>
                    <input type="text" x-model="form.trim" class="liquid-input w-full p-4 rounded-2xl font-bold text-gray-800 outline-none placeholder-gray-500" placeholder="Ej. Lariat">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2 pl-2">Tipo</label>
                        <div class="relative">
                            <select x-model="form.type" class="liquid-input w-full p-3 rounded-2xl font-bold text-gray-800 outline-none appearance-none">
                                <template x-for="type in types">
                                    <option :value="type" x-text="type"></option>
                                </template>
                            </select>
                             <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2 pl-2">Kilometraje</label>
                        <div class="relative">
                            <input type="number" x-model="form.km" class="liquid-input w-full p-3 pr-8 rounded-2xl font-bold text-gray-800 outline-none placeholder-gray-500" placeholder="0">
                            <span class="absolute right-3 top-3.5 text-gray-400 text-xs font-bold">km</span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2 pl-2">Transmisión</label>
                        <div class="relative">
                            <select x-model="form.trans" class="liquid-input w-full p-3 rounded-2xl font-bold text-gray-800 outline-none appearance-none">
                                <option value="Auto">Automática</option>
                                <option value="Std">Estándar</option>
                            </select>
                             <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2 pl-2">Precio</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3.5 text-gray-500 font-bold">$</span>
                            <input type="number" x-model="form.price" class="liquid-input w-full p-3 pl-7 rounded-2xl text-lg font-black text-green-700 outline-none placeholder-green-700/30" placeholder="0">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2 pl-2">Estatus Legal</label>
                    <div class="relative">
                        <select x-model="form.legal" class="liquid-input w-full p-3 rounded-2xl font-bold text-gray-800 outline-none appearance-none">
                            <option value="Importado">Importado</option>
                            <option value="Nacional">Nacional</option>
                            <option value="Fronterizo">Fronterizo</option>
                        </select>
                         <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2 pl-2">Descripción</label>
                    <textarea x-model="form.desc" rows="3" class="liquid-input w-full p-3 rounded-2xl font-medium text-gray-800 outline-none resize-none placeholder-gray-500" placeholder="Ej. Llantas nuevas, A/C frío, sonido Bose..."></textarea>
                </div>
            </div>
        </div>

        <div class="mt-8">
            <button @click="submitCar" 
                    :disabled="uploading || files.length === 0"
                    class="w-full py-4 bg-blue-600 text-white font-bold text-lg rounded-2xl shadow-lg shadow-blue-500/30 active:scale-95 transition-all flex justify-center items-center gap-2 disabled:bg-gray-300 disabled:shadow-none disabled:cursor-not-allowed border border-white/20">
                
                <span x-show="!uploading">Publicar Ahora</span>
                
                <span x-show="uploading" class="flex items-center gap-2">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Subiendo fotos...
                </span>
            </button>
            <p class="text-center text-[10px] text-gray-400 mt-4 font-medium uppercase tracking-wide">Al publicar aceptas los términos de NexCar</p>
        </div>

    </main>
</body>
</html>
